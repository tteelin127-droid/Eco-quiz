<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Eco Quiz ‚Äî ÌôòÍ≤Ω ÌÄ¥Ï¶à</title>
<style>
  :root{
    --bg:#f4fbf7;
    --card:#ffffff;
    --accent:#2b8a6b;
    --muted:#6b7280;
    --correct:#16a34a;
    --wrong:#dc2626;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Noto Sans KR", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:linear-gradient(180deg,#e6fff3 0%, var(--bg) 100%);
    color:#0f172a;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }

  .container{
    width:100%;
    max-width:760px;
    background:var(--card);
    border-radius:14px;
    box-shadow:0 10px 30px rgba(15,23,42,0.08);
    padding:28px;
    position:relative;
    overflow:hidden;
  }

  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:12px;
  }
  header h1{margin:0;font-size:1.25rem;color:var(--accent)}
  .sub{color:var(--muted);font-size:0.9rem}

  .progress{
    height:10px;
    background:linear-gradient(90deg,#e6f6ef,#f0f7ff);
    border-radius:999px;
    overflow:hidden;
    margin:14px 0;
  }
  .progress > i{
    display:block;
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#2b8a6b,#34d399);
    transition:width 400ms ease;
  }

  .card{
    padding:18px;
    border-radius:12px;
    background:linear-gradient(180deg,#ffffff,#fbfffc);
    box-shadow:0 4px 18px rgba(11,15,20,0.04) inset;
    min-height:250px;
  }

  .qtext{
    font-size:1.05rem;
    margin-bottom:14px;
    line-height:1.5;
  }

  .choices{display:flex;flex-direction:column;gap:10px}
  .choice{
    border-radius:10px;
    border:1px solid #e6eef0;
    padding:10px 12px;
    cursor:pointer;
    transition:all 180ms ease;
    background:linear-gradient(180deg,#fff,#fbfffe);
    display:flex;
    align-items:center;
    gap:12px;
  }
  .choice input{display:none}
  .choice .label{
    font-size:0.98rem;
  }
  .choice:hover{transform:translateY(-3px); box-shadow:0 8px 22px rgba(10,20,20,0.04)}
  .choice.selected{border-color:var(--accent); box-shadow:0 8px 22px rgba(46,128,98,0.08)}
  .choice.correct{border-color:var(--correct); background:linear-gradient(180deg,#f0fff5,#e6fff0)}
  .choice.wrong{border-color:var(--wrong); background:linear-gradient(180deg,#fff5f5,#fff0f0)}

  .controls{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
    margin-top:18px;
  }
  button{
    background:var(--accent);
    color:white;
    padding:10px 14px;
    border-radius:10px;
    border:0;
    cursor:pointer;
    font-weight:600;
  }
  button[disabled]{opacity:0.5; cursor:not-allowed}

  .small{color:var(--muted); font-size:0.92rem}

  /* Result screen */
  .result{
    text-align:center;
    padding:24px;
  }
  .score{
    font-size:2.6rem;
    font-weight:800;
    color:var(--accent);
    margin:8px 0;
  }
  .message{font-size:1.05rem;color:var(--muted);margin-bottom:12px}

  /* Balloons & popping */
  .balloon-stage{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:30;
    overflow:hidden;
  }
  .balloon{
    position:absolute;
    bottom:-140px;
    width:56px;
    height:72px;
    border-radius:50% 50% 50% 50% / 60% 60% 40% 40%;
    transform-origin:center bottom;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    transition:transform 300ms ease, opacity 300ms ease;
    animation:floatUp linear infinite;
  }
  .balloon::after{
    content:"";
    width:2px;
    height:36px;
    background:rgba(0,0,0,0.08);
    display:block;
    transform:translateY(6px);
  }
  @keyframes floatUp{
    0%{transform: translateY(0) translateX(0) rotate(0deg)}
    100%{transform: translateY(-140vh) translateX(20px) rotate(250deg)}
  }
  .balloon.popped{
    transform:scale(0);
    opacity:0;
  }

  /* burst particle */
  .burst {
    position:absolute;
    width:8px;
    height:8px;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #fff 0%, rgba(255,255,255,0.0) 70%);
    pointer-events:none;
    transform:translate(-50%,-50%) scale(0.9);
    animation:burstAnim 600ms ease forwards;
  }
  @keyframes burstAnim {
    to {
      transform: translate(-50%,-50%) scale(0);
      opacity:0;
    }
  }

  /* confetti fallback */
  .confetti{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:29;
  }
  .confetti-piece{
    position:absolute;
    width:8px;height:12px;
    opacity:0;
    transform-origin:center;
    animation:confettiDrop 1400ms linear forwards;
  }
  @keyframes confettiDrop{
    0%{opacity:1; transform:translateY(-10vh) rotate(0deg)}
    100%{opacity:1; transform:translateY(110vh) rotate(720deg)}
  }

  /* small responsive tweaks */
  @media (max-width:520px){
    .container{padding:18px}
    .qtext{font-size:1rem}
  }

</style>
</head>
<body>
  <div class="container" id="app">
    <header>
      <div>
        <h1>Eco Quiz ‚Äî ÌôòÍ≤Ω ÌÄ¥Ï¶à</h1>
        <div class="sub">ÌïúÍµ≠ Í≥†Îì±ÌïôÍµê ÏàòÏ§Ä ‚Ä¢ Ï¥ù 10Î¨∏Ï†ú</div>
      </div>
      <div class="small" id="qcount">Î¨∏Ï†ú 1 / 10</div>
    </header>

    <div class="progress" aria-hidden="true">
      <i id="progbar" style="width:0%"></i>
    </div>

    <main class="card" id="card">
      <!-- question area -->
      <div id="questionArea">
        <div class="qtext" id="qtext">Î°úÎî© Ï§ë...</div>
        <div class="choices" id="choices"></div>

        <div class="controls">
          <div class="small" id="feedback"></div>
          <div style="display:flex;gap:8px">
            <button id="prevBtn" style="background:#94a3b8">Ïù¥Ï†Ñ</button>
            <button id="nextBtn" disabled>Îã§Ïùå</button>
          </div>
        </div>
      </div>

      <div id="resultArea" style="display:none" class="result" aria-live="polite">
        <div class="message" id="finalMessage">Í≤∞Í≥º</div>
        <div class="score" id="finalScore">0 / 10</div>
        <div class="small" id="finalText"></div>
        <div style="margin-top:16px">
          <button id="retryBtn">Îã§Ïãú ÌíÄÍ∏∞</button>
        </div>
      </div>
    </main>

    <!-- Balloons container -->
    <div class="balloon-stage" id="balloonStage" aria-hidden="true"></div>
    <div class="confetti" id="confetti"></div>
  </div>

<script>
/* --- Î¨∏Ï†ú Îç∞Ïù¥ÌÑ∞ (ÌïúÍµ≠Ïñ¥, Í≥†Îì±ÌïôÍµê ÏàòÏ§Ä) --- */
const questions = [
  {
    q: "1) Ïò®Ïã§Ìö®Í≥ºÎ•º ÏùºÏúºÌÇ§Îäî Ï£ºÏöî Ïò®Ïã§Í∞ÄÏä§Í∞Ä ÏïÑÎãå Í≤ÉÏùÄ?",
    choices:["Ïù¥ÏÇ∞ÌôîÌÉÑÏÜå(CO‚ÇÇ)","Î©îÌÉÑ(CH‚ÇÑ)","ÏßàÏÜå(N‚ÇÇ)","ÏïÑÏÇ∞ÌôîÏßàÏÜå(N‚ÇÇO)"],
    a: 2 // ÏßàÏÜåÎäî Ïò®Ïã§Í∞ÄÏä§ ÏïÑÎãò
  },
  {
    q: "2) ÏÉùÎ¨º Îã§ÏñëÏÑ±(biodiversity)Ïù¥ Í∞êÏÜåÌïòÎ©¥ ÏÉùÌÉúÍ≥ÑÏóêÏÑú Í∞ÄÏû• ÏßÅÏ†ëÏ†ÅÏúºÎ°ú Í∞êÏÜåÌï† Í∞ÄÎä•ÏÑ±Ïù¥ ÎÜíÏùÄ Í≤ÉÏùÄ?",
    choices:["ÏóêÎÑàÏßÄ(ÌÉúÏñëÍ¥ë)Îüâ","ÏÉùÌÉúÍ≥ÑÏùò ÏïàÏ†ïÏÑ±Í≥º ÌöåÎ≥µÎ†•","ÏßÄÍµ¨Ïùò ÏûêÏ†ÑÏÜçÎèÑ","ÌñâÏÑ±Ïùò Í≥µÏ†ÑÍ∂§ÎèÑ"],
    a: 1
  },
  {
    q: "3) Î∂ÄÏòÅÏñëÌôî(eutrophication)Ïùò Ï£ºÎêú ÏõêÏù∏ÏùÄ Î¨¥ÏóáÏù∏Í∞Ä?",
    choices:["ÏòÅÏñëÏóºÎ•ò(ÏßàÏÜå¬∑Ïù∏)Ïùò Í≥ºÎã§ Ïú†ÏûÖ","Ìï¥ÏàòÎ©¥ ÏÉÅÏäπ","Ìï¥Ïñë ÏÇ∞ÏÑ±Ìôî","Ïò§Ï°¥Ï∏µ ÌååÍ¥¥"],
    a: 0
  },
  {
    q: "4) Ïû¨ÏÉù Í∞ÄÎä• ÏóêÎÑàÏßÄÏóê ÏÜçÌïòÏßÄ ÏïäÎäî Í≤ÉÏùÄ?",
    choices:["ÌÉúÏñëÍ¥ë Î∞úÏ†Ñ","ÌíçÎ†• Î∞úÏ†Ñ","ÏÑùÌÉÑ ÌôîÎ†• Î∞úÏ†Ñ","ÏßÄÏó¥ Î∞úÏ†Ñ"],
    a: 2
  },
  {
    q: "5) Ïò§Ï°¥Ï∏µ(ÏÑ±Ï∏µÍ∂å Ïò§Ï°¥)Ïùò Í∞êÏÜåÎ°ú ÏßÅÏ†ëÏ†ÅÏúºÎ°ú Ï¶ùÍ∞ÄÌïòÎäî ÏúÑÌóòÏùÄ?",
    choices:["ÏûêÏô∏ÏÑ†(UV-B) Ï¶ùÍ∞ÄÎ°ú Ïù∏Ìïú ÌîºÎ∂ÄÏïî Î∞è ÏãùÎ¨º ÏÜêÏÉÅ","ÏßÄÏßÑ Î∞úÏÉù ÎπàÎèÑ Ï¶ùÍ∞Ä","Ïù¥ÏÇ∞ÌôîÌÉÑÏÜå Ï∂ïÏ†Å","Ìï¥Ïàò Ïò®ÎèÑ ÏÉÅÏäπ"],
    a: 0
  },
  {
    q: "6) ÏÉùÌÉúÍ≥ÑÏóêÏÑúÏùò 'ÏÑúÏãùÏßÄ ÌååÌé∏Ìôî(habitat fragmentation)'Í∞Ä ÏïºÍ∏∞ÌïòÎäî Î¨∏Ï†úÎ°ú Ïò≥ÏßÄ ÏïäÏùÄ Í≤ÉÏùÄ?",
    choices:["Ï¢ÖÏùò Í≥†Î¶ΩÏúºÎ°ú Îã§ÏñëÏÑ± Í∞êÏÜå","Ïù¥Îèô Í≤ΩÎ°ú Îã®Ï†à","Ïú†Ï†ÑÏûê ÍµêÎ•ò Ï¶ùÍ∞Ä","ÏÜåÍ∑úÎ™® ÏßëÎã®Ïùò Î©∏Ï¢ÖÏúÑÌóò Ï¶ùÍ∞Ä"],
    a: 2
  },
  {
    q: "7) Îã§Ïùå Ï§ë ÌÉÑÏÜåÌù°ÏàòÏõê(carbon sink)Ïóê Ìï¥ÎãπÌïòÎäî Í≤ÉÏùÄ?",
    choices:["Ïó¥ÎåÄÏö∞Î¶º","ÏÑùÏú† Îß§Ïû•ÏßÄ(ÏßÄÌïòÏóê Í∞áÌûå ÌôîÏÑùÏó∞Î£å)","ÎÇ¥Ïó∞Í∏∞Í¥Ä ÏûêÎèôÏ∞®","ÌîåÎùºÏä§Ìã± ÌèêÍ∏∞Î¨º ÏÜåÍ∞ÅÏû•"],
    a: 0
  },
  {
    q: "8) 'ÏßÄÍµ¨ ÌèâÍ∑†Í∏∞Ïò® ÏÉÅÏäπÏùÑ 1.5¬∞C Ïù¥ÎÇ¥Î°ú Ï†úÌïú'ÌïòÎäî Î™©ÌëúÎäî Ïñ¥Îäê Íµ≠Ï†úÌòëÏïΩ/Î≥¥Í≥†ÏÑúÏóêÏÑú Í∞ïÏ°∞ÎêòÏóàÎÇò?",
    choices:["ÌååÎ¶¨ÌòëÏ†ï(Paris Agreement)","Î™¨Ìä∏Î¶¨Ïò¨ ÏùòÏ†ïÏÑú(Montreal Protocol)","ÍµêÌÜ†ÏùòÏ†ïÏÑú(Kyoto Protocol)","Îü∞ÎçòÌòëÏïΩ"],
    a: 0
  },
  {
    q: "9) Ìï¥Ïñë ÏÇ∞ÏÑ±ÌôîÏùò ÏßÅÏ†ëÏ†Å ÏõêÏù∏ÏùÄ Î¨¥ÏóáÏù∏Í∞Ä?",
    choices:["Î∞îÎã§Ïóê Ïö©Ìï¥Îêú Ïù¥ÏÇ∞ÌôîÌÉÑÏÜå Ï¶ùÍ∞Ä","Ìï¥Î•òÏùò ÏÜçÎèÑ Ï†ÄÌïò","Î∞îÎã∑Î¨ºÏùò ÏóºÎ∂Ñ Ï¶ùÍ∞Ä","ÌîåÎûëÌÅ¨ÌÜ§Ïùò Ïàò Ï¶ùÍ∞Ä"],
    a: 0
  },
  {
    q: "10) ÏßÄÏÜçÍ∞ÄÎä•Î∞úÏ†Ñ(sustainable development)Ïùò ÌïµÏã¨ Í∞úÎÖêÏúºÎ°ú Ïò≥ÏùÄ Í≤ÉÏùÄ?",
    choices:["ÌòÑÏû¨ ÏÑ∏ÎåÄÏùò ÌïÑÏöîÎ•º Ï∂©Ï°±ÏãúÌÇ§Îêò ÎØ∏Îûò ÏÑ∏ÎåÄÏùò Îä•Î†•ÏùÑ Ìï¥ÏπòÏßÄ ÏïäÎäî Í∞úÎ∞ú","Ïò§ÏßÅ Í≤ΩÏ†úÏÑ±Ïû•ÎßåÏùÑ ÏµúÏö∞ÏÑ†ÏúºÎ°ú ÌïòÎäî Í∞úÎ∞ú","ÏûêÏõê Ï±ÑÍµ¥ÏùÑ Î¨¥Ï†úÌïú ÌôïÎåÄÌïòÎäî Ï†ÑÎûµ","ÌôòÍ≤Ω Í∑úÏ†úÎ•º ÏôÑÌôîÌïòÏó¨ ÏÇ∞ÏóÖÏùÑ Î≥¥Ìò∏ÌïòÎäî Í≤É"],
    a: 0
  }
];


/* --- UI state --- */
let currentIndex = 0;
let selected = null;
let answers = Array(questions.length).fill(null); // ÏÇ¨Ïö©ÏûêÍ∞Ä ÏÑ†ÌÉùÌïú Ïù∏Îç±Ïä§
const total = questions.length;

/* --- DOM --- */
const qtext = document.getElementById('qtext');
const choicesEl = document.getElementById('choices');
const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
const qcount = document.getElementById('qcount');
const progbar = document.getElementById('progbar');
const feedback = document.getElementById('feedback');
const resultArea = document.getElementById('resultArea');
const questionArea = document.getElementById('questionArea');
const finalScore = document.getElementById('finalScore');
const finalMessage = document.getElementById('finalMessage');
const finalText = document.getElementById('finalText');
const retryBtn = document.getElementById('retryBtn');
const balloonStage = document.getElementById('balloonStage');
const confettiEl = document.getElementById('confetti');

function renderQuestion(i){
  const item = questions[i];
  qcount.textContent = `Î¨∏Ï†ú ${i+1} / ${total}`;
  progbar.style.width = `${Math.round((i/total)*100)}%`;
  qtext.textContent = item.q;
  choicesEl.innerHTML = '';
  selected = answers[i];

  item.choices.forEach((c, idx) => {
    const div = document.createElement('label');
    div.className = 'choice';
    if (selected === idx) div.classList.add('selected');
    div.innerHTML = `
      <input type="radio" name="choice" value="${idx}">
      <span class="label">${String.fromCharCode(65+idx)}. ${c}</span>
    `;
    div.addEventListener('click', (e)=>{
      // ÏÑ†ÌÉù Ï≤òÎ¶¨
      answers[currentIndex] = idx;
      // ÏãúÍ∞ÅÌôî
      Array.from(choicesEl.children).forEach(ch => ch.classList.remove('selected'));
      div.classList.add('selected');
      nextBtn.disabled = false;
      feedback.textContent = '';
    });
    choicesEl.appendChild(div);
  });

  // Prev/Next button state
  prevBtn.disabled = (i === 0);
  nextBtn.textContent = (i === total -1 ? 'Ï†úÏ∂ú' : 'Îã§Ïùå');
  nextBtn.disabled = (answers[i] === null);
}

nextBtn.addEventListener('click', ()=>{
  if (nextBtn.disabled) return;
  // ÎßåÏïΩ ÎßàÏßÄÎßâ Î¨∏Ï†úÎùºÎ©¥ Ï†úÏ∂ú
  if (currentIndex === total - 1){
    showResult();
    return;
  }
  currentIndex++;
  renderQuestion(currentIndex);
});

prevBtn.addEventListener('click', ()=>{
  if (currentIndex > 0){
    currentIndex--;
    renderQuestion(currentIndex);
  }
});

function showResult(){
  // calculate score
  let score = 0;
  for(let i=0;i<total;i++){
    if (answers[i] === questions[i].a) score++;
  }

  // Ïà®Í∏∞Í∏∞ Î∞è Í≤∞Í≥º ÌëúÏãú
  questionArea.style.display = 'none';
  resultArea.style.display = 'block';
  progbar.style.width = '100%';
  finalScore.textContent = `${score} / ${total}`;

  // Î©îÏãúÏßÄ
  if (score >= 8){
    finalMessage.textContent = "Ï∂ïÌïòÌï©ÎãàÎã§! ÎåÄÎã®Ìï¥Ïöî üéâ";
    finalText.textContent = "8Î¨∏Ï†ú Ïù¥ÏÉÅ Ï†ïÎãµÏùÑ ÎßûÌûàÏÖ®Ïñ¥Ïöî. ÌíçÏÑ†ÏùÑ ÌÑ∞Îú®Î†§ Ï∂ïÌïòÌï©ÎãàÎã§!";
    // Ìä∏Î¶¨Í±∞ ÌíçÏÑ† Ìåù
    triggerBalloons();
  } else if (score >= 5){
    finalMessage.textContent = "ÏûòÌñàÏñ¥Ïöî!";
    finalText.textContent = "ÌôòÍ≤ΩÏóê ÎåÄÌï¥ Ïûò ÏïåÍ≥† Í≥ÑÏãúÎÑ§Ïöî. Îçî Í≥µÎ∂ÄÌï¥Î≥¥Î©¥ Îçî Ï¢ãÏäµÎãàÎã§.";
  } else {
    finalMessage.textContent = "ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî!";
    finalText.textContent = "Ï°∞Í∏à Îçî ÌïôÏäµÌïòÎ©¥ Îã§ÏùåÏóêÎäî Îçî Ï¢ãÏùÄ ÏÑ±Ï†ÅÏùÑ Í∏∞ÎåÄÌï† Ïàò ÏûàÏñ¥Ïöî.";
  }
}

retryBtn.addEventListener('click', ()=>{
  // reset
  currentIndex = 0;
  answers = Array(total).fill(null);
  questionArea.style.display = 'block';
  resultArea.style.display = 'none';
  balloonStage.innerHTML = '';
  confettiEl.innerHTML = '';
  progbar.style.width = '0%';
  renderQuestion(currentIndex);
});

/* --- Balloon / Pop animation --- */
function random(min,max){ return Math.random()*(max-min)+min; }

function triggerBalloons(){
  // create several balloons
  const colors = ['#f97316','#fb7185','#60a5fa','#34d399','#a78bfa','#facc15'];
  const count = 12;
  const w = balloonStage.clientWidth || window.innerWidth;
  for(let i=0;i<count;i++){
    const b = document.createElement('div');
    b.className = 'balloon';
    b.style.left = `${(i/count)*100 + random(-5,5)}%`;
    b.style.background = colors[i % colors.length];
    b.style.animationDuration = `${random(10,18)}s`;
    b.style.animationDelay = `${random(0,3)}s`;
    b.style.width = `${random(44,70)}px`;
    b.style.height = `${random(54,90)}px`;
    // slight horizontal shift
    b.style.transform = `translateY(0) translateX(${random(-20,20)}px)`;
    balloonStage.appendChild(b);
  }

  // Make confetti as well
  createConfetti();

  // pop balloons sequentially for visual effect
  const balloons = Array.from(balloonStage.children);
  balloons.forEach((b, idx) => {
    setTimeout(() => {
      popBalloon(b);
    }, 700 + idx*220);
  });
}

function popBalloon(el){
  // burst particles
  const rect = el.getBoundingClientRect();
  const parentRect = balloonStage.getBoundingClientRect();
  const cx = rect.left + rect.width/2 - parentRect.left;
  const cy = rect.top + rect.height/2 - parentRect.top;

  for(let p=0;p<8;p++){
    const part = document.createElement('div');
    part.className = 'burst';
    part.style.left = `${cx + random(-6,6)}px`;
    part.style.top = `${cy + random(-6,6)}px`;
    part.style.background = getRandomBright();
    part.style.animationDuration = `${400 + Math.random()*400}ms`;
    part.style.transform = `translate(-50%,-50%) translate(${random(-60,60)}px, ${random(-60,60)}px)`;
    balloonStage.appendChild(part);
    // remove after animation
    setTimeout(()=> part.remove(), 900);
  }

  // pop the balloon
  el.classList.add('popped');
  // remove after short delay
  setTimeout(()=> el.remove(), 700);
}

function getRandomBright(){
  const arr = ['#ff7ab6','#ffd166','#81fbb8','#a0e7e5','#bdb2ff','#ffb475','#ff8fab'];
  return arr[Math.floor(Math.random()*arr.length)];
}

/* --- Confetti pieces --- */
function createConfetti(){
  const pieces = 40;
  const width = confettiEl.clientWidth || window.innerWidth;
  for(let i=0;i<pieces;i++){
    const pc = document.createElement('div');
    pc.className = 'confetti-piece';
    pc.style.left = `${Math.random()*100}%`;
    pc.style.top = `${-10 - Math.random()*20}vh`;
    pc.style.width = `${6 + Math.random()*8}px`;
    pc.style.height = `${8 + Math.random()*12}px`;
    pc.style.background = getRandomBright();
    pc.style.animationDelay = `${Math.random()*800}ms`;
    pc.style.transform = `translateY(-10vh) rotate(${Math.random()*360}deg)`;
    pc.style.opacity = 1;
    confettiEl.appendChild(pc);
    // remove later
    setTimeout(()=> pc.remove(), 2200 + Math.random()*800);
  }
}

/* --- Initialize --- */
renderQuestion(currentIndex);

// Accessibility / keyboard support: Enter to proceed if next enabled
document.addEventListener('keydown', (e)=>{
  if (e.key === 'Enter'){
    if (!nextBtn.disabled) nextBtn.click();
  } else if (e.key === 'ArrowLeft'){
    if (!prevBtn.disabled) prevBtn.click();
  } else if (e.key === 'ArrowRight'){
    if (!nextBtn.disabled) nextBtn.click();
  }
});
</script>
</body>
